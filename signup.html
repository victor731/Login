<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="main.css">
	<title>login</title>
</head>
<body class="signup">
	<div class="login"> 
		<h2>Sign Up</h2>
	<form action="submit" method="post">	
		<div class="text-box">
			<input type="text" name="name" placeholder="Enter Full name" required>
		</div>
		<div class="text-box">
			<input type="text" name="text" placeholder="Enter Email Address"  required>
		</div>
		<div class="text-box">
			<input type="password" name="password" placeholder="Enter Password" maxlength="12" required>
		</div>
		<div class="text-box">
			<input type="password" name="password" placeholder="Confirm Password" maxlength="12" required>
		</div>
		<div class="text-box">
			<input type="number" name="number" placeholder="Enter Phone Number" maxlength="12" required>
		</div>
		<input type="checkbox" name="" class="textbox1">I'm not a robot
		<button type="submit" class="btn btn-primary">Sign up</button>
		<span><a href="index.html">Already Have an Account? Sign in</a></span>
	</form>
	</div>
</body>
</html>
